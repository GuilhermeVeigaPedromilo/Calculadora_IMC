<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Calculadora-IMC</title>
</head>

<body>

    <div class="imc">
        <img src="imc.jpg">
    </div>
    <form onsubmit="return calcular(event)">
        <label>Digite seu peso</label><br><br>
        <input type="text" nome="peso" id="peso" placeholder="Exemplo: 65" /><br><br>

        <label> Digite sua altura</label><br><br>
        <input type="text" nome="altura" id="altura" placeholder="Exemplo: 1.90" /><br><br>

        <input type="submit" value="Calcular IMC">
    </form>

    <div id="resultado"></div>

    <script src="imc.js">
    </script>
</body>


</html>
